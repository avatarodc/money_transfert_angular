<div class="w-full min-h-screen p-4 sm:p-6 md:p-8">
  <!-- Titre principal -->
  <div class="max-w-2xl mx-auto mb-6 sm:mb-8">
    <div class="text-center">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 via-indigo-600 to-blue-600 animate-gradient">
          Transfert
        </span>
      </h1>
      <div class="mt-2 sm:mt-3">
        <div class="h-1 w-24 sm:w-32 mx-auto rounded-full bg-gradient-to-r from-blue-600 via-indigo-600 to-blue-600"></div>
      </div>
    </div>
  </div>

  <!-- Composant Contacts avec écouteur d'événement -->
  <app-contacts (userSelected)="onUserSelected($event)"></app-contacts>

  <!-- Contenu principal -->
  <div class="max-w-2xl mx-auto">
    <div class="bg-white/80 backdrop-blur-lg rounded-xl sm:rounded-2xl shadow-lg sm:shadow-xl p-4 sm:p-6 md:p-8 border border-blue-100">
      <!-- En-tête -->
      <div class="flex items-center gap-3 sm:gap-4 mb-6 sm:mb-8">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full p-2 sm:p-3">
          <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </div>
        <h2 class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
          Nouvelle Transaction
        </h2>
      </div>

      <!-- Formulaire -->
      <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
        <!-- Destinataire -->
        <div class="space-y-1.5 sm:space-y-2">
          <label class="block text-sm sm:text-base font-medium text-gray-700">Destinataire</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input
              type="text"
              formControlName="recipient"
              class="block w-full pl-10 pr-3 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
              placeholder="Numéro de téléphone "
            >
          </div>
        </div>

        <!-- Montant -->
        <div class="space-y-1.5 sm:space-y-2">
          <label class="block text-sm sm:text-base font-medium text-gray-700">Montant</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="text-sm sm:text-base text-gray-500">€</span>
            </div>
            <input
              type="number"
              formControlName="amount"
              class="block w-full pl-8 pr-3 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
              placeholder="montant en FCFA"
              step="0.01"
            >
          </div>
        </div>

        <!-- Description -->
        <div class="space-y-1.5 sm:space-y-2">
          <label class="block text-sm sm:text-base font-medium text-gray-700">Description (optionnel)</label>
          <textarea
            formControlName="description"
            rows="3"
            class="block w-full px-3 py-2 sm:py-2.5 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent resize-none"
            placeholder="Ajoutez une note à votre transaction..."
          ></textarea>
        </div>

        <!-- Bouton de soumission -->
        <div class="pt-2 sm:pt-4">
          <button
            type="submit"
            [disabled]="!transactionForm.valid || isLoading"
            class="w-full flex items-center justify-center px-4 sm:px-6 py-2.5 sm:py-3 border border-transparent rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base"
          >
            <ng-container *ngIf="!isLoading">
              <svg class="w-4 h-4 sm:w-5 sm:h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Envoyer
            </ng-container>
            <div *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 sm:h-5 sm:w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Chargement...
            </div>
          </button>
        </div>
      </form>

      <!-- Message de confirmation -->
      <div *ngIf="successfulTransaction" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
        <div class="flex items-center mb-3">
          <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <h3 class="text-lg font-semibold text-green-800">Transaction réussie !</h3>
        </div>
        <div class="space-y-2 text-sm text-green-700">
          <p><span class="font-medium">Destinataire :</span> {{successfulTransaction.recipient}}</p>
          <p><span class="font-medium">Montant :</span> {{successfulTransaction.amount}} FCFA</p>
          <p *ngIf="successfulTransaction.description">
            <span class="font-medium">Description :</span> {{successfulTransaction.description}}
          </p>
          <p><span class="font-medium">Date :</span> {{successfulTransaction.createdAt | date:'dd/MM/yyyy HH:mm'}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
<app-footer *ngIf="apiService.isClient()"></app-footer>

<!-- Ajoutez ces styles dans votre fichier CSS -->
<style>
@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
.animate-gradient {
  background-size: 200% 200%;
  animation: gradient 6s ease infinite;
}
</style>
