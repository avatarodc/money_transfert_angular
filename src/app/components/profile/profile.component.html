<div class="max-w-2xl mx-auto p-8 bg-white rounded-2xl shadow-lg backdrop-blur-sm bg-white/90">
  <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
    <!-- Image Profile Section -->
    <div class="relative group">
      <img
        [src]="profileImage || 'assets/images/default-avatar.png'"
        alt="Photo de profil"
        class="w-40 h-40 rounded-full object-cover border-4 border-white shadow-lg transition-transform duration-300 group-hover:scale-105">
      <div class="absolute bottom-2 right-2 w-4 h-4 bg-green-500 rounded-full border-2 border-white shadow animate-pulse"></div>
    </div>

    <!-- Info and Menu Section -->
    <div class="flex-1 w-full">
      <!-- Info Section -->
      <div class="text-center md:text-left mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ userName || 'Utilisateur' }}</h2>
        <p class="text-gray-500 text-lg">{{ userEmail || 'email@exemple.com' }}</p>
      </div>

      <!-- Menu Items -->
      <div class="space-y-4">
        <a routerLink="/profile/edit"
           class="flex items-center px-6 py-4 hover:bg-blue-50 text-gray-700 rounded-xl transition-all duration-300 hover:shadow-md hover:translate-x-1">
          <i class="fas fa-user-edit w-6 text-blue-500"></i>
          <span class="ml-4 font-medium">Modifier le profil</span>
        </a>
        <a routerLink="/settings"
           class="flex items-center px-6 py-4 hover:bg-blue-50 text-gray-700 rounded-xl transition-all duration-300 hover:shadow-md hover:translate-x-1">
          <i class="fas fa-cog w-6 text-blue-500"></i>
          <span class="ml-4 font-medium">Paramètres</span>
        </a>
        <a routerLink="/help"
           class="flex items-center px-6 py-4 hover:bg-blue-50 text-gray-700 rounded-xl transition-all duration-300 hover:shadow-md hover:translate-x-1">
          <i class="fas fa-question-circle w-6 text-blue-500"></i>
          <span class="ml-4 font-medium">Aide</span>
        </a>
        <div class="border-t border-gray-200 my-6"></div>
        <a routerLink="/logout"
           class="flex items-center px-6 py-4 hover:bg-red-50 text-red-600 rounded-xl transition-all duration-300 hover:shadow-md hover:translate-x-1">
          <i class="fas fa-sign-out-alt w-6"></i>
          <span class="ml-4 font-medium">Se déconnecter</span>
        </a>
      </div>
    </div>
  </div>
</div>
