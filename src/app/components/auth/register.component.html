<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500 p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all hover:scale-105">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Inscription</h2>
    <form (ngSubmit)="onRegister()" class="space-y-4">
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Numéro de téléphone</label>
        <input type="tel" id="phone" [(ngModel)]="phone" name="phone" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" required placeholder="Ex: 0123456789">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" required>
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" required>
      </div>
      <div class="pt-2">
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
          S'inscrire
        </button>
      </div>
    </form>
    <div class="mt-6 text-center">
      <button (click)="onLogin()" class="text-sm font-medium text-green-600 hover:text-green-500 transition duration-150 ease-in-out">
        Déjà un compte ? Se connecter
      </button>
    </div>
  </div>
</div>
