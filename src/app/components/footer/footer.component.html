<!-- footer.component.html -->
<footer class="fixed bottom-0 sm:bottom-4 left-0 right-0 z-50 px-0 sm:px-4">
  <!-- Navigation Client -->
  <div *ngIf="apiService.isClient()" class="relative max-w-6xl mx-auto">
    <div class="relative w-full bg-gradient-to-r from-violet-600 via-blue-600 to-indigo-700 sm:rounded-2xl overflow-hidden shadow-lg">
      <div class="absolute inset-0 hidden sm:block">
        <div class="animate-pulse absolute top-0 left-1/4 w-6 sm:w-8 h-6 sm:h-8 bg-blue-200/30 rounded-full blur-xl sm:blur-2xl"></div>
        <div class="animate-pulse delay-75 absolute top-1/3 right-1/4 w-8 sm:w-10 h-8 sm:h-10 bg-violet-200/20 rounded-full blur-xl sm:blur-2xl"></div>
        <div class="animate-pulse delay-150 absolute bottom-0 left-1/3 w-4 sm:w-6 h-4 sm:h-6 bg-indigo-200/25 rounded-full blur-xl sm:blur-2xl"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-blue-600/5 to-blue-900/10"></div>
      </div>

      <nav class="relative z-10 px-2 sm:px-4 py-1 sm:py-2">
        <ul class="flex justify-between items-center">
          <li class="flex-1 text-center">
            <a routerLink="/dashboard" routerLinkActive="text-white scale-110" [routerLinkActiveOptions]="{exact: true}" class="flex flex-col items-center text-white/90 hover:text-white rounded-lg p-1.5 sm:p-2 transition-all duration-300 hover:scale-105 sm:hover:scale-110">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
              </svg>
              <span class="text-[10px] sm:text-xs mt-0.5 sm:mt-1">Accueil</span>
            </a>
          </li>

          <li class="flex-1 text-center">
            <a routerLink="/transaction" routerLinkActive="text-white scale-110" class="flex flex-col items-center text-white/90 hover:text-white rounded-lg p-1.5 sm:p-2 transition-all duration-300 hover:scale-105 sm:hover:scale-110">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 1l4 4-4 4"/>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
                <path d="M7 23l-4-4 4-4"/>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
              </svg>
              <span class="text-[10px] sm:text-xs mt-0.5 sm:mt-1">Transfert</span>
            </a>
          </li>

          <li class="flex-1 text-center">
            <a routerLink="/history" routerLinkActive="text-white scale-110" class="flex flex-col items-center text-white/90 hover:text-white rounded-lg p-1.5 sm:p-2 transition-all duration-300 hover:scale-105 sm:hover:scale-110">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <path d="M14 2v6h6"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <line x1="10" y1="9" x2="8" y2="9"/>
              </svg>
              <span class="text-[10px] sm:text-xs mt-0.5 sm:mt-1">Historique</span>
            </a>
          </li>

          <li class="flex-1 text-center">
            <a routerLink="/profile" routerLinkActive="text-white scale-110" class="flex flex-col items-center text-white/90 hover:text-white rounded-lg p-1.5 sm:p-2 transition-all duration-300 hover:scale-105 sm:hover:scale-110">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <span class="text-[10px] sm:text-xs mt-0.5 sm:mt-1">Profil</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Navigation Admin -->

      <ul class="flex justify-around items-center">
        <li class="flex-1 text-center">

        </li>

        <li class="flex-1 text-center">
          <a routerLink="/user-list" routerLinkActive="text-white scale-110" class="flex flex-col items-center text-white/90 hover:text-white p-1.5 sm:p-2 transition-all duration-300 hover:scale-105 sm:hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

              <circle cx="9" cy="7" r="4"/>

              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <span class="text-[10px] sm:text-xs mt-0.5 sm:mt-1">Utilisateurs</span>
          </a>
        </li>

          <li class="flex-1 text-center">
            <a routerLink="/transaction" routerLinkActive="text-white scale-110" class="flex flex-col items-center text-white/90 hover:text-white rounded-lg p-1.5 sm:p-2 transition-all duration-300 hover:scale-105 sm:hover:scale-110">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 1l4 4-4 4"/>

                <path d="M7 23l-4-4 4-4"/>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
              </svg>
              <span class="text-[10px] sm:text-xs mt-0.5 sm:mt-1">Transfert</span>
            </a>
          </li>

        <li class="flex-1 text-center">
          <a routerLink="/admin/settings" routerLinkActive="text-white scale-110" class="flex flex-col items-center text-white/90 hover:text-white p-1.5 sm:p-2 transition-all duration-300 hover:scale-105 sm:hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 sm:w-6 sm:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>

            <span class="text-[10px] sm:text-xs mt-0.5 sm:mt-1">Param√®tres</span>

</footer>
