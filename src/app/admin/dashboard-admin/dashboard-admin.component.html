<div class="p-3 md:p-6 space-y-4 md:space-y-6">
  <!-- En-tête -->
  <div class="flex flex-col md:flex-row md:justify-between md:items-center space-y-2 md:space-y-0">
    <h1 class="text-xl md:text-2xl font-bold">Tableau de bord administrateur</h1>
    <div class="text-xs md:text-sm text-gray-500">
      Dernière mise à jour: {{ now | date:'dd/MM/yyyy HH:mm' }}
    </div>
  </div>



    <div class="bg-gradient-to-r from-slate-700 to-slate-800 rounded-xl shadow-md p-4 md:p-6 cursor-pointer hover:opacity-90 transition-colors"
         [routerLink]="['/demandelist']">
      <div class="flex items-center">
        <div class="p-3 bg-white/20 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
        </div>
        <div class="ml-4">
          <h2 class="text-white/80 text-sm">Demandes</h2>
          <p class="text-2xl font-semibold text-white">{{totalDemandes}}</p>
        </div>
      </div>
    </div>



  <app-total-profit class="block mt-6"></app-total-profit>


  <!-- Actions rapides -->
  <div class="bg-white rounded-xl shadow-md p-4 md:p-6">
    <h2 class="text-lg md:text-xl font-semibold mb-4">Actions rapides</h2>
    <div class="grid grid-cols-2 sm:grid-cols-2 gap-3 md:gap-4 justify-center">
      <button [routerLink]="['/create-agent']"
              class="p-3 md:p-4 bg-blue-50 hover:bg-blue-100 rounded-lg text-blue-600 flex flex-col items-center transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span class="text-xs md:text-sm">Nouvel agent</span>
      </button>

      <button [routerLink]="['/transaction']"
              class="p-3 md:p-4 bg-green-50 hover:bg-green-100 rounded-lg text-green-600 flex flex-col items-center transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <span class="text-xs md:text-sm">Nouvelle transaction</span>
      </button>
