<div class="p-3 md:p-6 space-y-4 md:space-y-6">
  <!-- En-tête -->
  <div class="flex flex-col md:flex-row md:justify-between md:items-center space-y-2 md:space-y-0">
    <h1 class="text-xl md:text-2xl font-bold">Tableau de bord administrateur</h1>
    <div class="text-xs md:text-sm text-gray-500">
      Dernière mise à jour: {{ now | date:'dd/MM/yyyy HH:mm' }}
    </div>
  </div>

  <!-- Cartes de statistiques -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 md:gap-6">
    <div class="bg-white rounded-xl shadow-md p-4 md:p-6">
      <div class="flex items-center">
        <div class="p-3 bg-blue-100 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
        <div class="ml-4">
          <h2 class="text-gray-600 text-sm">Utilisateurs totaux</h2>
          <p class="text-2xl font-semibold">{{stats.totalUsers}}</p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-md p-4 md:p-6">
      <div class="flex items-center">
        <div class="p-3 bg-green-100 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
        </div>
        <div class="ml-4">
          <h2 class="text-gray-600 text-sm">Utilisateurs actifs</h2>
          <p class="text-2xl font-semibold">{{stats.activeUsers}}</p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-md p-4 md:p-6">
      <div class="flex items-center">
        <div class="p-3 bg-purple-100 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
        </div>
        <div class="ml-4">
          <h2 class="text-gray-600 text-sm">Transactions</h2>
          <p class="text-2xl font-semibold">{{stats.totalTransactions}}</p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-md p-4 md:p-6">
      <div class="flex items-center">
        <div class="p-3 bg-yellow-100 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="ml-4">
          <h2 class="text-gray-600 text-sm">Revenus</h2>
          <p class="text-2xl font-semibold">{{stats.revenue | currency:'EUR'}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Actions rapides -->
  <div class="bg-white rounded-xl shadow-md p-4 md:p-6">
    <h2 class="text-lg md:text-xl font-semibold mb-4">Actions rapides</h2>
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 md:gap-4">
      <button class="p-3 md:p-4 bg-blue-50 hover:bg-blue-100 rounded-lg text-blue-600 flex flex-col items-center transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span class="text-xs md:text-sm">Nouvel utilisateur</span>
      </button>

      <button class="p-3 md:p-4 bg-green-50 hover:bg-green-100 rounded-lg text-green-600 flex flex-col items-center transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <span class="text-xs md:text-sm">Nouvelle transaction</span>
      </button>

      <button class="p-3 md:p-4 bg-purple-50 hover:bg-purple-100 rounded-lg text-purple-600 flex flex-col items-center transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span class="text-xs md:text-sm">Générer rapport</span>
      </button>

      <button class="p-3 md:p-4 bg-red-50 hover:bg-red-100 rounded-lg text-red-600 flex flex-col items-center transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="text-xs md:text-sm">Alertes</span>
      </button>
    </div>
  </div>
</div>
